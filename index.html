<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body onload="startGame()">
  
        <div id="tictactoe">
                <p id="mesg">jdshj</p>
                <table>
                  <tr>
                    <td class="click" id="1" onclick="nextMove(this)" height="50" width="50" align="center" >&nbsp;</td>
                    <td class="click" id="2" onclick="nextMove(this)" height="50" width="50" align="center" >&nbsp;</td>
                    <td class="click" id="3" onclick="nextMove(this)" height="50" width="50" align="center" >&nbsp;</td>
                  </tr>
                  <tr>
                    <td class="click" id="4" onclick="nextMove(this)" height="50" width="50" align="center" >&nbsp;</td>
                    <td class="click" id="5" onclick="nextMove(this)" height="50" width="50" align="center" >&nbsp;</td>
                    <td class="click" id="6" onclick="nextMove(this)" height="50" width="50" align="center" >&nbsp;</td>
                  </tr>
                  <tr>
                    <td class="click" id="7" onclick="nextMove(this)" height="50" width="50" align="center" >&nbsp;</td>
                    <td class="click" id="8" onclick="nextMove(this)" height="50" width="50" align="center" >&nbsp;</td>
                    <td class="click" id="9" onclick="nextMove(this)" height="50" width="50" align="center" >&nbsp;</td>
                  </tr>
                </table>
                <a href="javascript: restartGame();">Start Game</a>
              <!-- <button type="button" role="button" onclick="restartGame()">Restart game</button>  -->
              </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>    

    <script src="main.js"></script>
</body>

</html>
